<div class="container">
  <mat-card>
    <mat-card-title>Média Geral de Avaliações</mat-card-title>
    <mat-card-content>
      <h2>{{ mediaGeral.toFixed(1) }} / 5</h2>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="historico" class="mat-elevation-z8 full-width">

    <!-- Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let row"> {{ row.data | date:'shortDate' }} </td>
    </ng-container>

    <!-- Médium -->
    <ng-container matColumnDef="medium">
      <th mat-header-cell *matHeaderCellDef> Médium </th>
      <td mat-cell *matCellDef="let row"> {{ row.medium }} </td>
    </ng-container>

    <!-- Guia -->
    <ng-container matColumnDef="guia">
      <th mat-header-cell *matHeaderCellDef> Guia </th>
      <td mat-cell *matCellDef="let row"> {{ row.guia }} </td>
    </ng-container>

    <!-- Avaliação -->
    <ng-container matColumnDef="avaliacao">
      <th mat-header-cell *matHeaderCellDef> Avaliação </th>
      <td mat-cell *matCellDef="let row">
        <span *ngFor="let i of [].constructor(row.avaliacao)">⭐</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
